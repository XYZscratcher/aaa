  <style>
    body {
      height: 100vh;
      color: #fff;
      background: #15141a;
      margin: 0;
      font-size: 16px;
      line-height: 1.6;
    }

    #text {
      display: none;
    }
  </style>
  <style type="x-css" id="style-code">
    /**
     * 亲爱的黄老师：
     *   九年一班全体同学祝您生日快乐！
     *   开始吧！
     **/
    /* 动画效果 */
    *, *::before, *::after{
      transition: all 600ms;
    }

    pre {
      color: white;
      width: 100%;
      height: 100%;
      font-family: 'Fira Code VF', 'Fira Code', Consolas, 'Courier New', monospace;
      position: absolute;
      top: 0;
      box-sizing: border-box;
      padding: 24px 16px;
      margin-top: 0;
      overflow-y: auto;
    }
    /* 没有语法高亮怎么行呢？ */
    .selector, .selector .key {
      color: #ffef94;
    }

    .key {
      color: aqua;
    }

    .comment {
      font-style: italic;
      color: greenyellow;
    }

    .value {
      color: #f39b29;
    }

    pre {
      top: 54%;
      height: 58%;
    }

    @media (width>420px) {
      pre {
        top: 0;
        left: 50%;
        height: 100%;
        width: 50%;
      }
    }
    /* 接下来是重头戏！画一个爱心 */
    #heart {
      background-color: red;
      width: 120px;
      height: 200px;
      position: absolute;
      left: 15%;
      border-radius: 100em 100em 0 0;
      -webkit-transform: rotate(-45deg);
    }
    #heart::before {
      content: "";
      display: block;
      position: absolute;
      background-color: red;
      left: 40px;
      top: 42px;
      width: 120px;
      height: 200px;
      border-radius: 100em 100em 0 0;
      -webkit-transform: rotate(90deg);
    }
    
    #text{
      display: block;
      text-align: center;
      position: absolute;
      left: 13vw;
      top: 205px;
      font-size: 36px;
      font-family: '杨任东竹石体';
    }
    #text>#special {
        font-weight: bold;
        font-size: 36px;
        color: red;
    }
