  <style>
    body {
      height: 100vh;
      color: #fff;
      background: #15141a;
      margin: 0;
      font-size: 16px;
      line-height: 1.6;
    }

    #text {
      display: none;
    }
  </style>
  <style type="x-css" id="style-code">
    /**
     * 妈妈：
     *   今天是“三八”妇女节，是世界所有妇女共同的节日。
     *   为了纪念这个节日，我将别人的程序稍作改编，当作给您的“三八”妇女节礼物。
     *   现在，让我们开始吧！Let's go!
     **/
    /* 让一切元素皆有动画 */
    *, *::before, *::after{
      transition: all 600ms;
    }
    /* 先搞一个写代码的pre元素 */
    pre {
      color: white;
      width: 100%;
      height: 100%;
      font-family: 'Fira Code VF', 'Fira Code', Consolas, 'Courier New', monospace;
      position: absolute;
      top: 0;
      box-sizing: border-box;
      padding: 24px 16px;
      margin-top: 0;
      overflow-y: auto;
    }
    /* 没有语法高亮怎么行呢？ */
    .selector, .selector .key {
      color: #ffef94;
    }

    .key {
      color: aqua;
    }

    .comment {
      font-style: italic;
      color: greenyellow;
    }

    .value {
      color: #f39b29;
    }
    /* 把写代码的地方挪个位置 */
    pre {
      top: 54%;
      height: 58%;
    }
    /* 还是挪到右边吧，如果不是手机端的话:) */
    @media (width>420px) {
      pre {
        top: 0;
        left: 50%;
        height: 100%;
        width: 50%;
      }
    }
    /* 接下来是重头戏！我将要画一个爱心 */
    #heart {
      background-color: red;
      width: 120px;
      height: 200px;
      position: absolute;
      left: 20%;
      border-radius: 100em 100em 0 0;
      -webkit-transform: rotate(-45deg);
    }
    #heart::before {
      content: "";
      display: block;
      position: absolute;
      background-color: red;
      left: 40px;
      top: 42px;
      width: 120px;
      height: 200px;
      border-radius: 100em 100em 0 0;
      -webkit-transform: rotate(90deg);
    }
    /* 爱心画好以后，还有一个“压轴大戏”！期待吗？ */
    /* 3...
       2...
       1...
       骗你的！（才怪
      */
    #text{
      display: block;
      text-align: center;
      position: absolute;
      left: 13vw;
      top: 205px;
      font-size: 26px;
      font-family: '杨任东竹石体';
    }
    #text>#special {
        font-weight: bold;
        font-size: 36px;
        color: red;
    }
    /**
     * 妈妈，在这里，我诚挚地祝您：
     * 永远开心，永远漂亮！
     * 你永远是我心目中最美的的女神！
     **/
  </style>
